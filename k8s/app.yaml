apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: dqx0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: dqx0-sites-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: dqx0
spec:
  selector:
    app: app
  ports:
  - name: http
    port: 80
    targetPort: 80
